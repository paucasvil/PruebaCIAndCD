name: miprimerworkflow
run-name: ${{github.actor}} is learning Github Actions
on: {push}
jobs: 
    check-bats-version:
        runs-on: ubuntu-latest
        steps:
            -users: actions/checkout@v4
            -users: actions/setup-node@v4
            with:
                node-version: '20'
            -run: npm install -g bats
            -run: bats -v